{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">

      <div class="col-md-5 panel-form" >
        {% if form.errors %}
          <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center" >  </h3>
            </div>
            <div class="panel-body">
                <form action="/accounts/login" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" vlaue="Login" >
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                </form> 
                <div class="sign-up">
                    Don't have an account? <a href="/accounts/register/">Register here</a>
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-6"></div>
     </div>
     </div>
        
        

{% endblock %}
