{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6 panel-form">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="text-center" >
                      Comments
                  </h3>
              </div>
              <div class="panel-body">
                  {% for comment in image.comments.all %}
                  <div class="comment">
                      <div> {{comment.user.user.username}} </div>
                      <p> {{comment.content}} </p>

                  </div>
                  {% empty %}
                  <p class="ml-3" > Be the first to comment on this post</p>
                  {% endfor %}

                  <form action="" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     {% bootstrap_form form %}
                     <div class="form-group" style="width:100%;">
                        <input type="submit" class="btn btn-primary" value="Post" style="align-items:center;"> 
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                  </form>
              </div>
          </div>

      </div> 
      <div class="col-md-2"></div>

    </div>
</div>



{% endblock %}
