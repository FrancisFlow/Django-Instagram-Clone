{% extends 'base.html'%}
 {% load bootstrap4%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ bootstrap_form user_form }}
                {{ bootstrap_form prof_form }}

            </form>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        {%  for image in images %}
        <div class="col-md-4">
            <img src="{{ image.image.url}}" alt="{{image.caption}}" style="max-height:80%; max-width:80%;">
            <span>{{ image.image_comments.count }}</span>
        </div>
        {% endfor %}

</div>

{% endblock %}
